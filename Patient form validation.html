<!DOCTYPE html>
<html>
<head>
    <title>PATIENTS FORM VALIDATION</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<script>
    function ValidateForm(event){
        event.preventDefault();
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var pass = document.getElementById('pass').value;
        var letters = /^[0-9]+$/;

        var nameInput = document.getElementById("name");
        var nameRegex = /^[a-zA-Z]+$/;

        if (!nameRegex.test(nameInput.value)) {
            alert("Please enter a valid name with only alphabets.");
            nameInput.value = ""; 
            return false;
        }

        var phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
            alert("Please enter a valid 10-digit phone number.");
            return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(!emailRegex.test(email)){
            alert("Please enter a valid email address.");
            return false;
        }

        if(pass.length < 6){
            alert("Password must be at least 6 characters long.");
            return false;
        }

        alert("Form Submitted Successfully");
    }
</script>
<body>
    <div class="center">
        <form id="form" class="form" onsubmit="ValidateForm(event)">
            <h1>PATIENTS FORM VALIDATION</h1>
            <label for="name">NAME : </label>
            <input type="text" id="name" name="name" class="name" placeholder="Name" required><br>
            <label for="phone">PHONE NO : </label>
            <input type="tel" id="phone" name="phone" placeholder="Phone No" required><br>
            <label for="email">EMAIL : </label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <label for="pass">PASSWORD : </label>
            <input type="password" id="pass" name="password" placeholder="Password" required><br>
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
